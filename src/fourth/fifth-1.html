<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Alert警告框
        //当弹出警报框时，用户必须单击“确定”继续。警报功能采用单个参数，即弹出框中显示的文本。
        //使用alert弹出框,将阻塞整个页面的运行,点击确定后才继续运行.
        alert('你好,这是一个警告框。\n你必须点确定');
    </script>
</body>
</html>
