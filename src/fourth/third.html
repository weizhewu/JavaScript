<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //局部作用域

        /*
            局部变量：只能在函数内部访问。
            因为局部变量只作用于函数内，所以不同的函数可以使用相同名称的变量。
            局部变量在函数开始执行时创建，函数执行完后局部变量会自动销毁。
            **局部变量的优先级高于同名的全局变量。
        */
        function myFunction() {
            // carName 变量为局部变量
            var carName = "大众";
        }

        
        /*
            全局变量
            变量在函数外定义，即为全局变量。
            全局变量有全局作用域: 网页中所有脚本和函数均可使用。
        */
        var carName = '大众';
        // 此处可调用 carName 变量
        function myFunction() {
            //函数内可调用 carName 变量
        }

        /*
            HTML中的全局变量
            在HTM中,全局变量是window对象:所有数据变量都属于window对象。
        */
        //此处可使用 window.carName
        function myFunction() {
            carName = '大众'
        }

    </script>
</body>
</html>
