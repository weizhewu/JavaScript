<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Confirm确认框
            经常使用 confirm 让用户验证或接受某些内容。当弹出确认框时，用户必须单击“确定”或“取消”继续。
            如果用户单击确定，该框将返回 true。如果用户单击取消，该框将返回 false。
        */
        var result = confirm('你确定要离开这个页面?')
        if (result == true) {
            alert('感谢你的光临!')
        }
        else {
            alert('感谢你继续使用我们的服务!');
        }
    </script>
</body>
</html>
