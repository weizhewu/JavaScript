<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /*
            Prompt提示框
            通常使用Prompt提示框来让用户输入一个值。
            当弹出提示框时，输入输入值后，如果用户单击确定，该框将返回输入值。如果用户单击取消，该框将
            返回null。
            prompt() 方法有两个参数
            - 第一个是要在文本框中显示的标签。
            - 第二个是在文本框中显示的默认字符串（可选）。
       */ 
       var user = prompt('请输入你的名字:')
       alert(user)

    </script>
</body>
</html>
