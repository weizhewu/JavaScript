<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //通过new Array()创建数组，并赋值给myCars变量
        var myCars = new Array('Saab', 'Volvo', 'BMW')

        //JavaScript数组是动态的，可以声明一个数组，不给Array()构造函数传递任何参数，然后可以动态添加元素
        //访问数组以外的索引，返回undefined
        var mycars = new Array()
        mycars[0] = 'Saab'
        mycars[1] = 'Volvo'
        mycars[2] = 'BMW'
        mycars[3] = 'Lincoln'

    </script>
</body>
</html>
