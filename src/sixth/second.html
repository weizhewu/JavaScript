<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //push()方法

        //添加数组元素最简单的方法
        var a = [];
        a[0] = 'zero';
        a[1] = 'one';
        //使用push()方法在数组末尾增加一个或多个元素
        var a = []
        a.push('zero')
        a.push('one', 'two') 

        //pop()方法,用来“抛出”一个数组末尾的值。
        //现在oneDown的值为6,数组变成了[1, 4]
        var oneDown = [1, 4, 6].pop();
        document.write(oneDown);

        //shift()方法,用来“抛出”一个数组的第一个元素
        //现在oneDown的值为1,数组变成了[4, 6]
        var oneDown = [1, 4, 6].shift(); 

        //unshift()方法,在数组的头部添加元素
        var a = ['zero']
        //数组变成了['one','zero']
        a.unshift('one')

        //concat()方法,许连接数组并创建一个全新的数组
        var c1 = ['HTML', 'CSS']
        var c2 = ['JS', 'Python']
        var courses = c1.concat(c2)

        //indexOf()方法,返回数组中某个指定的元素位置
        //该方法将从头到尾地检索数组，看它是否含有对应的元素，返回第一次出现该元素的位置。如果在数组中没找到指定元素则返回 -1
        var fruits = ['香蕉', '橙子', '苹果', '甜瓜', '苹果']
        var a = fruits.indexOf('苹果') 
        var b = fruits.indexOf('樱桃')

        //slice()方法,提取字符串的某个部分，并以新的字符串返回被提取的部分
        //array.slice(start, end),    [start,end)
        var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango']
        var citrus = fruits.slice(1,3);
        document.write(citrus);


    </script>
    <div id="demo">
        <script>
            //forEach()方法,用于调用数组的每个元素，并将元素传递给回调函数
            //对于空数组是不会执行回调函数
            var numbers = [64, 45, 72, 11, 49]
            function myFunction(item, index) {
                var demo = document.getElementById('demo')
                // item 传递的是数组的值, index 传递的是索引
                demo.innerHTML =
                demo.innerHTML + 'index[' + index + ']: ' + item + '<br>'
            }
            numbers.forEach(myFunction)
        </script>
    </div>
</body>
</html>
