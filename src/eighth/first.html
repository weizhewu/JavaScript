<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="box"> </div>
    </div>

    <script>
        //定义move()函数，改变框的位置
        //定义开始的位置
        var pos = 0;
        //获取box元素
        var box = document.getElementById("box");
        //每10毫秒调用函数的定时器
        var t = setInterval(move,10);
        function move(){
            if(pos >= 540){
                //clearInterval()方法,停止定时器
                clearInterval(t)
            } else {
                pos +=1;
                box.style.left = pos+"px";
            }
        }
    </script>

<style>
    #container {
        width: 600px;
        height: 400px;
        background: rgb(170, 199, 170);
        position: relative;
    }
    #box {
        width: 60px;
        height: 60px;
        background: rgb(211, 144, 144);
        position: absolute;
    }
</style>
</body>
</html>
