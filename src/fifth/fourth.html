<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //使用英文大括号 {} 创建单个对象
        var John = { name: 'John', age: 25 }
        var Loen = { name: 'Loen', age: 28 }

        //使用对象初始化器的时候，空格和换行符并不重要。对象定义可以跨多行。
        var John = {
            name: 'John',
            age: 25
        }
        var Loen = {
            name: 'Loen',
            age: 28
        }
    </script>
   

</body>
</html>
