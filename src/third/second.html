<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if-esle嵌套
        
        //如果第一个条件为false，则可以使用else if语句指定新条件。
        var course = 1;
        if (course == 1) {
             document.write("<h1>HTML 教程</h1>");
        } else if (course == 2) {
            document.write("<h1>CSS 教程</h1>");
        } else {
            document.write("<h1>JavaScript 教程</h1>");
        }

    </script>
</body>
</html>
