<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            while循环
            条件可以是true或false的任何条件语句。

            while (条件){
                while中的代码
            }
            后续代码
        */

        /*
            do while循环

            do{
                do的代码
            }
            while (条件);
                后续代码
        */
        document.write('do while语句'+ '<br>');
        var x = '', i = 0;
        do{
            x = x + 'The number is ' + i + '<br>';
            i++;
        }
        while (i<5);
        document.write(x);

        //break 语句可用于跳出循环。
        document.write('break语句'+ '<br>');
        var x = '';
        for (i = 0; i < 10; i++){
            if (i == 3){
                break;
            }
            x = x + 'The number is ' + i + '<br>';
        }
        document.write(x);

        //continue语句用来中断循环中的迭代，如果出现了指定的条件，然后继续循环中的下一个迭代。
        document.write('continue语句'+ '<br>');
        var x = '';
        for (i = 0; i <= 10; i++){
            if (i == 3) {
                continue;
            }
            x= '数值是： ' + i + '<br>';
            document.write(x);
        }


    </script>
</body>
</html>
