<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            switch语句用于基于不同的条件来执行不同的动作。
            switch(n){
                case 1:
                    执行代码块 1
                break;

                case 2:
                   执行代码块 2
                break;
                default:
                    n与case 1和case 2都不匹配的时候执行的代码
            }
        */

        //实例
        function myFunction(){
            var x;
            var d=new Date().getDay(); // 获取周几的方法
            switch (d){
                case 0:x="今天是星期日";
                    break;
                case 1:x="今天是星期一";
                    break;
                case 2:x="今天是星期二";
                    break;
                case 3:x="今天是星期三";
                    break;
                case 4:x="今天是星期四";
                    break;
                case 5:x="今天是星期五";
                    break;
                case 6:x="今天是星期六";
                    break;
            }
            return x;
        }
alert(myFunction());
    </script>
</body>
</html>
